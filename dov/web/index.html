<html>
	<head>
		<title>Staer&apos;s DOV Client</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
		
		<style type="text/css">
			html {
				background: black;
			}

			body {
				margin: 0;
				padding: 0 0 20px;
				min-height: 100%;
				font-family: "Arial", "Helvetica", "Verdana", "sans-serif";
				font-size: 10px;
			}
			
			#navigation span {
				cursor: pointer;
			}
			

			label, input { display:block; font-weight: bold; }
			input.text { margin-bottom:12px; width:95%; padding: .4em; }
			fieldset { padding:0; border:0; margin-top:25px; }
		</style>
		
		
		<link href="http://yui.yahooapis.com/2.8.0r4/build/reset/reset-min.css" type="text/css" rel="Stylesheet" /> 
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/themes/base/jquery-ui.css" type="text/css" rel="Stylesheet" />
		
		
		<script type="text/javascript">
			$(document).ready(function() {
				$('#loginForm').submit(function() {
					$.ajax({
						url: '/login',
						method: 'GET',
						data: {
							"username": $("#loginUsername")[0].value,
							"password": $("#loginPassword")[0].value
						},
						dataType: 'json',
						success: function(data, status, request) {
							if(data.status==="error") {
								$('#loginErrorMessage').innerHtml = data.message;
								$('#loginError').show();
							} else if (data.status==="success") {
								alert("logged in!");
								$('#login').dialog('close');
							}
						},
						failure: function(data) {
							// Show some kind of login failure here...
						}
					});
					return false;
				});
				
				$("#createAccount").dialog({
					autoOpen: false,
					show: "fade",
					hide: "blind",
					buttons: {
						'Create Account': function() {
							alert('TODO: Not Implemented');
						}
					}
				});
				
				$("#login").dialog({
					resizable: false,
					position: 'middle',
					show: "fade",
					hide: "blind",
					buttons: {
						"Log In": function() {
							$("#loginForm").submit();
						}
					}
				});
				
				$('#navigation span').hover(
					function() { $(this).addClass('ui-state-hover'); }, 
					function() { $(this).removeClass('ui-state-hover'); }
				);
			});
		</script>
	</head>
	<body>
		<div class="container">
		
		<div>
		<h1>Staer&apos;s DOV Thing-a-ma-jiggy!</h1>
		<p>
			All kinds of cool stuff is going to go here!
		</p>
		</div>
		
		<div id="navigation">
		<table class="ui-widget">
			<tr>
				<td><span class="ui-widget-content ui-corner-all ui-icon ui-icon-triangle-1-nw"></span></td>
				<td><span class="ui-widget-content ui-corner-all ui-icon ui-icon-triangle-1-n"></span></td>
				<td><span class="ui-widget-content ui-corner-all ui-icon ui-icon-triangle-1-ne"></span></td>
			</tr>
			<tr>
				<td><span class="ui-widget-content ui-corner-all ui-icon ui-icon-triangle-1-w"></span></td>
				<td><span class="ui-widget-content ui-corner-all ui-icon ui-icon-arrow-4-diag"></span></td>
				<td><span class="ui-widget-content ui-corner-all ui-icon ui-icon-triangle-1-e"></span></td>
			</tr>
			<tr>
				<td><span class="ui-widget-content ui-corner-all ui-icon ui-icon-triangle-1-sw"></span></td>
				<td><span class="ui-widget-content ui-corner-all ui-icon ui-icon-triangle-1-s"></span></td>
				<td><span class="ui-widget-content ui-corner-all ui-icon ui-icon-triangle-1-se"></span></td>
			</tr>
		</table>
		</div>
		
		<div id="login" title="Log In">
			<form method="post" id="loginForm">
				<div class="ui-widget" id="loginError" style="display:none;">
					<div class="ui-state-error ui-corner-all" style="padding: 0.7em .7em; .7em 0.7em height: 20px;"> 
						<p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span> 
						<strong>Error:</strong> <span id="loginErrorMessage">Error Message Goes Here</span></p>
					</div>
				</div>
				
				<fieldset>
				<label for="loginUsername">Username:</label>
				<input type="text" id="loginUsername" class="text ui-widget-content ui-corner-all"></input>
				<label for="password">Password</label>
				<input type="loginPassword" id="loginPassword" class="text ui-widget-content ui-corner-all"></input>
				</fieldset>
			</form>
			Don't have an account? <a href="#" onclick="$('#login').dialog('close');$('#createAccount').dialog('open');">Create</a> one now!
		</div>
		
		<div id="createAccount" title="Create New Account">
			<form method="post" id="registerForm">
				<fieldset>
					<label for="username">Username: </label>
					<input type="text" id="username" class="text ui-widget-content ui-corner-all"></input>
					<label for="password">Password: </label>
					<input type="password" id="password" class="text ui-widget-content ui-corner-all"></input>
					<label for="password2">Re-enter Password: </label>
					<input type="password" id="password2" class="text ui-widget-content ui-corner-all"></input>
					<label for="pilotName">Pilot Name: </label>
					<input type="text" id="pilotName" class="text ui-widget-content ui-corner-all"></input>
					<label for="email">Email Address: </label>
					<input type="text" id="email" class="text ui-widget-content ui-corner-all"></input>
				</fieldset>
			</form>
		</div>
		
		</div>
	</body>
</html>
